<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Mind Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Added more fonts to support the text tool options -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Roboto+Mono:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        overflow: hidden; /* Prevent native scroll */
        background-color: #ffffff; /* Pure white background */
      }
      /* Custom scrollbar for panels */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 2px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Utilities for text stroke which Tailwind doesn't support natively well */
      .text-stroke-1 {
        -webkit-text-stroke: 1px currentColor;
      }
      .text-stroke-2 {
        -webkit-text-stroke: 2px currentColor;
      }

      /* Custom Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent;
        margin: 0;
        cursor: pointer;
      }
      
      /* Webkit (Chrome, Safari, Edge) Thumb */
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #e2e8f0; /* slate-200 */
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        cursor: pointer;
        margin-top: -1px; /* Slight adjustment if needed */
      }

      /* Firefox Thumb */
      input[type=range]::-moz-range-thumb {
        height: 14px;
        width: 14px;
        border-radius: 50%;
        background: #ffffff;
        border: 2px solid #e2e8f0;
        box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        cursor: pointer;
      }

      input[type=range]:focus {
        outline: none;
      }

      /* Hide Spinners on Number Inputs */
      input[type=number]::-webkit-inner-spin-button, 
      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }
      input[type=number] {
        -moz-appearance: textfield;
      }
    </style>
  <script type="importmap">
{

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

  </body>
</html>
